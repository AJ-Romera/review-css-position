<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Review CSS position</title>
  </head>
  <body>
    <!-- Uncomment an example for watching the position result in the browser please (in styles.css too) -->

    <!-- position: static 
    <div class="red"></div>
    <div id="moved" class="red"></div>
    <div class="red"></div> -->

    <!-- position : relative
    <div class="red"></div>
    <div id="moved" class="red"></div>
    <div class="red"></div> -->

    <!-- position : absolute (viewport reference)
    <div class="red"></div>
    <div id="moved" class="red"></div>
    <div class="red"></div> -->

    <!-- position : absolute (parent reference)
    <div class="red"></div>
    <div id="relative" class="red">
        <div id="moved" class="red"></div>
    </div> -->

    <!-- position : fixed
    <div id="firstDiv" class="red"></div>
    <div id="relative" class="red">
      <div id="moved" class="red"></div>
    </div> -->

    <!-- position: inherit
    Inherits the value of the parent element. -->

    <!-- position: initial
    Takes the position default value, in other words, takes position: static. -->
  </body>
</html>
